---
- name: Add Users to device
  hosts: FABRIC
  tasks:
    - name: Add SSH keys
      arista.eos.eos_user:
          name: asiri
          sshkey: "ssh-rsa  asiri@localhost.localdomain"
          state: present
    - name: Add user
      arista.eos.eos_user:
        name: asiri
        nopassword: true
        privilege: 15
        role: network-admin
        state: present

